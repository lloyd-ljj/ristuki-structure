spring:
  application.name: ritsuki-server
  web.resources.add-mappings: false
  cloud.nacos:
    server-addr: 127.0.0.1:8848
    discovery:
      namespace: dev
    config:
      namespace: dev
      file-extension: yml
      extension-configs:
        - data-id: ${spring.application.name}.yml
          group: DEFAULT_GROUP
          refresh: true
        - data-id: ${spring.application.name}-refresh.yml
          group: DEFAULT_GROUP
          refresh: true


management:
  server:
    port: 9090
  metrics:
    tags:
      application: ritsuki-server
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: prometheus
      base-path: /
      path-mapping:
        prometheus: metrics
  endpoint:
    prometheus:
      enabled: true

